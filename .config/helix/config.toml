theme = "onedark"

[editor]
line-number = "relative"
mouse = false

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[keys.normal]
m = "move_char_left"
h = "match_brackets"

n = "move_line_down"
N = "join_selections"

e = "move_line_up"
E = "keep_selections"

i = "move_char_right"
I = "prepend_to_line"
